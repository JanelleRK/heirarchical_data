{% load mptt_tags %}
<ul class="root">
    {% recursetree files %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

<p><a href='addfile/'>Add a file...</a></p>
